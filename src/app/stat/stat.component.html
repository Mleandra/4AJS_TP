
<div>
  <div class="container px-6 mx-auto grid">
    <h2 class="my-6 text-2xl font-semibold text-gray-700">
     Statistique
    </h2>

    <div class="grid grid-cols-2 gap-6 mb-8 md:grid-cols-2 xl:grid-cols-2">
      <div class="flex items-center p-4  bg-base-100 rounded-lg shadow-xl">
        <div class="p-3 mr-4 text-blue-500 bg-blue-100 rounded-full">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z">
            </path>
          </svg>
        </div>
        <div>
          <p class="mb-2 text-sm font-medium text-gray-600">
            Total d'Auteur
          </p>
          <p class="text-lg font-semibold text-gray-700">
            {{nAuthor}}
          </p>
        </div>
      </div>
      <div class="flex items-center p-4 bg-base-100 rounded-lg shadow-xl">
        <div class="p-3 mr-4 text-green-500 bg-green-100 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
            <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </div>
        <div>
          <p class="mb-2 text-sm font-medium text-gray-600">
            Total de Post

          </p>
          <p class="text-lg font-semibold text-gray-700">
            {{nPost}}
          </p>
        </div>
      </div>

    </div>
    <table class="table bg-base-100 w-full h-50 shadow-md">
      <thead>
      <tr>

        <th>Auteurs</th>
        <th>Nombre de post </th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of authors">
        <th>{{a.full_name}}</th>
        <th>{{authorNPost(a.id)}} </th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
